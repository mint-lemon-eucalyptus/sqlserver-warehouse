<a href="#!/goods/new" class="btn btn-success">new good...</a>

<table class="table">
  <thead>
  <th>#</th>
  <th>Name</th>
  <th>Maker</th>
  <th>---</th>
  </thead>


  <tr ng-repeat="(index, item) in data">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.maker}}</td>
    <td>
      <a href="#!/goods/edit/{{item.id}}">edit</a>
    </td>
    <td>
      <a class="btn btn-danger" ng-click="removeEntity(item)">remove</a>
    </td>
  </tr>
</table>
